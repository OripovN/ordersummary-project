<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <img
        src="./img/music-flatline.svg"
        alt="A girl listening music illustration"
        width="450"
        height="220"
      />
      <div class="wrapper-container-hero">
        <h1 class="wrapper-title">Order Summary</h1>
        <p class="wrapper-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="wrapper-plan">
          <div class="wrapper-icon">
            <img src="./img/smallicon.png" alt="" width="18" height="18" />
          </div>

          <div class="wrapper-price">
            <p class="wrapper-price-title">Annual Plan</p>
            <p class="wrapper-price-info">$59.99/year</p>
          </div>

          <a class="wrapper-link" href="#">Change</a>
        </div>

        <div class="wrapper-container-btn-wrapper">
          <a class="wrapper-container-payment-btn" href="#"
            >Proceed to Payment</a
          >
          <a class="wrapper-container-cancel-btn" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
